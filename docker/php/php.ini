; Custom PHP configuration for VulnAPI
; INTENTIONALLY INSECURE FOR LEARNING PURPOSES

display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On

; File upload settings (intentionally permissive)
file_uploads = On
upload_tmp_dir = /tmp
upload_max_filesize = 50M
post_max_size = 50M
max_file_uploads = 20

; Memory and execution limits
memory_limit = 256M
max_execution_time = 300

; Session settings
session.cookie_httponly = 0
session.cookie_secure = 0

; Date timezone
date.timezone = UTC

