services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: vulnapi-php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./docker/php/www.conf:/usr/local/etc/php-fpm.d/www.conf
    networks:
      - vulnapi-network
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: vulnapi-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - vulnapi-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: vulnapi-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: vulnapi
      MYSQL_USER: vulnapi
      MYSQL_PASSWORD: vulnapi
    ports:
      - "3307:3306"
    volumes:
      - vulnapi-db-data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - vulnapi-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: vulnapi-phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    networks:
      - vulnapi-network
    depends_on:
      db:
        condition: service_healthy

networks:
  vulnapi-network:
    driver: bridge

volumes:
  vulnapi-db-data:
